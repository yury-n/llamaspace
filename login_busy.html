<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" media="screen, projection" href="./shared.css" />
  <link rel="stylesheet" media="screen, projection" href="./sisu.css" />
  <link rel="stylesheet" media="screen, projection" href="./index.css" />
</head>
<body>
  <div class="sisu-page">
    <div class="form">
      <div class="somebody-invites">
        Set your own password!
      </div>
      <div class="form-group">
        <label for="name" class="label">Password</label>
        <input
          class="input"
          id="name"
          type="password"
          autocomplete="off"
          spellcheck="false"
          autofocus
        />
      </div>
      <div class="form-buttons buttons">
        <button class="button-wrapper">
          <span class="button button-primary busy" tabindex="-1">Submit</span>
        </button>
      </div>
    </div>
  </div>
</body>

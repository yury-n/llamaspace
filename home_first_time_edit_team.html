<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" media="screen, projection" href="./shared.css" />
  <link rel="stylesheet" media="screen, projection" href="./home.css" />
</head>
<div>
  <div class="modal-overlay">
    <div class="modal">
      <img class="modal-x" src="./assets/x.svg" />
      <div class="new-team form">
        <div class="modal-title">Edit Team</div>
        <div class="form-group">
          <label for="email" class="label">Name</label>
          <input class="input" type="text" autofocus value="Teamname" />
        </div>
        <div class="form-group">
          <label for="email" class="label">Logo</label>
          <div style="display: flex;">
            <div
              class="team-logo-form-preview"
              style="
                background-image: url(https://source.unsplash.com/random?2);
              "
            ></div>
            <button class="button-wrapper">
              <span class="button button-secondary button-white" tabindex="-1"
                >Select Image</span
              >
            </button>
          </div>
        </div>
        <div class="form-buttons buttons">
          <button class="button-wrapper">
            <span class="button button-secondary" tabindex="-1">Cancel</span>
          </button>
          <button class="button-wrapper">
            <span class="button button-primary" tabindex="-1">Submit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="sticky-bar">
    <div class="team-name"></div>
    <div class="sticky-bar-buttons buttons">
      <button class="button-wrapper">
        <span class="button button-secondary button-white" tabindex="-1"
          >Log out</span
        >
      </button>
      <button class="button-wrapper">
        <span class="button button-hollow" tabindex="-1">Create Team</span>
      </button>
    </div>
  </div>
  <div class="directory">
    <div class="human">
      <div class="owner-name-wrapper">
        <div class="name">
          Yury Nedomolkin
        </div>
        <img src="./assets/edit.svg" />
      </div>
      <div class="posts-stream">
        <div class="post-thumb">
          <div class="post-thumb-add-button">+</div>
        </div>
        <div class="post-thumb post-thumb-empty"></div>
        <div class="post-thumb post-thumb-empty"></div>
        <div class="post-thumb post-thumb-empty"></div>
        <div class="post-thumb post-thumb-empty"></div>
        <div class="post-thumb post-thumb-empty"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div>llamaspace</div>
    <div class="button button-simple">Contact</div>
  </div>
</div>

<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" media="screen, projection" href="./index.css" />
</head>
<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 300px;
      margin-top: -140px;
    "
  >
    <div class="form-group">
      <label for="name" class="label">Name</label>
      <input
        class="input"
        id="name"
        type="text"
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div class="form-group">
      <label for="email" class="label">Email</label>
      <input
        class="input"
        id="email"
        type="text"
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      "
    >
      <div class="button button-primary">Sign Up</div>
      <div style="font-size: 14px; margin: 0 20px;">
        or
      </div>
      <div class="button button-secondary">Log In</div>
    </div>
  </div>
</div>

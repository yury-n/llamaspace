<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" media="screen, projection" href="./index.css" />
</head>
<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 300px;
      margin-top: -140px;
    "
  >
    <input type="range" class="range-control" />
    <label for="email" class="label">Email</label>
    <input
      class="input"
      id="email"
      type="text"
      autocomplete="off"
      spellcheck="false"
    />
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      "
    >
      <div class="button button-primary">Sign Up</div>
      <div style="font-size: 14px; margin: 0 20px;">
        or
      </div>
      <div class="button button-secondary">Log In</div>
    </div>
  </div>
</div>

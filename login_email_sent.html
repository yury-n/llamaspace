<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" media="screen, projection" href="./shared.css" />
  <link rel="stylesheet" media="screen, projection" href="./sisu.css" />
  <link rel="stylesheet" media="screen, projection" href="./index.css" />
</head>
<body>
  <div class="sisu-page">
    <div class="modal-overlay">
      <div class="modal">
        <img class="modal-x" src="./assets/x.svg" />
        <div class="alert">
          <div class="modal-title">Email Sent</div>
          <div class="modal-description">
            We sent an email to yury@gmail.com with a temporary password.
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="email" class="label">Email</label>
        <input
          class="input"
          id="email"
          type="text"
          autocomplete="off"
          spellcheck="false"
          autofocus
        />
      </div>
      <div class="form-group">
        <label for="name" class="label">Password</label>
        <div class="input-wrapper">
          <input
            class="input"
            id="name"
            type="text"
            autocomplete="off"
            spellcheck="false"
            style="width: 100%;"
          />
          <div class="email-me-button">
            <img src="./assets/mail.svg" />
            <span>email me</span>
          </div>
        </div>
      </div>
      <div class="form-buttons buttons">
        <button class="button-wrapper">
          <span class="button button-secondary" tabindex="-1">Sign Up</span>
        </button>
        <button class="button-wrapper">
          <span class="button button-primary" tabindex="-1">Log In</span>
        </button>
      </div>
    </div>
  </div>
</body>
